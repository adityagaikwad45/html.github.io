<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Animation</title>
</head>

<body>
    <h1>Media Tag</h1>
    <h2>Audio tag</h2>
    <audio controls>
        <source src="aditya.mpeg" type="audio/mpeg">
    </audio><br>

    <h2>video Tag</h2>
    <video controls preload="auto" style="height:500px; width:500px;">
        <source src="2022-02-13_220857.mp4" type="video/mp4">
    </video><br>

    <h2>iframe tag</h2> 
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tWjLjk0M37k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h3>iframe tag 2</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/goRqaRKIROw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>

</html>
